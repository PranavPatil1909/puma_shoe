  <head>

    <title>Sneekers</title>
    <style>
      .body {
        margin: 0;
      }
      
      .progress_bar_container {
        position: absolute;
        left: 50%;
        right: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #progress_bar {
        width: 30%;
        margin-top: 0.5%;
        height: 2%;
      }
      #label {
        color: aliceblue;
        font-size: 2rem;
      }
    </style>
  </head>
